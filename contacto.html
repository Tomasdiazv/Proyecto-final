    <title>Contacto</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav class="index__navegacion textos-texto1">
            <ul>
                <li class="lista"><a href="index.html">Home</a></li>
                <li class="lista"><a href="productos.html">Productos</a></li>

                <li class="lista"><a href="local.html">Local</a></li>
                <li class="lista"><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>

   <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Av. Manquehue 7465" required>
        </div>
      
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Comuna</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Región</label>
          <select id="inputState" class="form-select">
            <option selected>Selecionar</option>
            <option>Arica-Parinacota</option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama</option>
            <option>Coquimbo</option>
            <option>Valparaíso</option>
            <option>Metropolitana</option>
            <option>O'Higgins</option>
            <option>Maule</option>
            <option>Ñuble</option>
            <option>Bío Bío</option>
            <option>Araucanía</option>
            <option>Los Ríos</option>
            <option>Los Lagos</option>
            <option>Aysén</option>
            <option>Magallanes y Antártica Chilena</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" required rows="3"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    <footer>
        <img src="imagenes/logo2fb.png.opdownload" alt="facebook" class="redes img-fluid">
        <img src="imagenes/logo2whatsapp.png.opdownload" alt="whatsapp" class="redes img-fluid">
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
